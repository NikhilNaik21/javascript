<script>
    var x = 10;
    var y =20;
    console.log("SUM = ",x+y);
    console.log("SUB = ",x-y);

    console.log("DIVIDE = ",x/y);
    console.log("MOD = ",x%y);
    var temp = 40;
    var far = temp * (9/5)+32; // degree to fahrenheit
    console.log("Temp into fahrenheit =", far);

    var amount =1000000;
    var duration =30;
    var roi =8;
    var SI = (amount * roi * duration)/100;
    console.log("SIMPLE INTEREST = ",SI);
    p = amount;
    n=duration*12;
    r=roi/12/100
    var HOME_LOAN = (p *r *(1+ r)**n)/((1+r)**n-1);
   // P x r x (1+r)**n/ ((1+r)**n-1)
    console.log("HOME LOAN EMI = ",HOME_LOAN);
</script>
